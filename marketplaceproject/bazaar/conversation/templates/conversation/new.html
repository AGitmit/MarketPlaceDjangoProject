{% extends 'core/base.html' %}

{% block title %}New conversation{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">New Conversation</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-white hover:bg-teal-700 rounded-xl">Submit</button>
    </form>
{% endblock %}
